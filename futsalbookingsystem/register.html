<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Futsal Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="brand">
                    <h1>Futsal Booking</h1>
                </div>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html" class="active">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div style="max-width: 400px; margin: 50px auto;">
                <div class="card">
                    <h2>Create Your Account</h2>
                    <form action="api/auth.php" method="POST">
                        <input type="hidden" name="action" value="register">
                        <div class="group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required placeholder="ronish shrestha" pattern="[A-Za-z\s]+" title="No special characters or numbers">
                        </div>
                        <div class="group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="ronish@gmail.com">
                        </div>
                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="text"  maxlength="10"   pattern="[0-9]{10}"  title="Enter exactly 10 digits">

                        </div>
                        <div class="group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required minlength="6" placeholder="ronish123">
                        </div>
                        <button type="submit" class="button" style="width: 100%;">Register</button>
                    </form>
                    <p style="text-align: center; margin-top: 15px;">
                        Already have an account? <a href="login.html">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
