<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Futsal Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="brand">
                    <h1>Futsal Booking</h1>
                </div>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div style="max-width: 400px; margin: 50px auto;">
                <div class="card">
                    <h2>Login to Your Account</h2>
                    <form action="api/auth.php" method="POST">
                        <input type="hidden" name="action" value="login">
                        <div class="group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="admin@futsal.com">
                        </div>
                        <div class="group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="admin123">
                        </div>
                        <button type="submit" class="button" style="width: 100%;">Login</button>
                    </form>
                    <p style="text-align: center; margin-top: 15px;">
                        Don't have an account? <a href="register.html">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
